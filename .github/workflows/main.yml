name: Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        cd Mors-ify
        npm install
        
    - name: Run tests
      run: |
        cd Mors-ify
        npm run test
