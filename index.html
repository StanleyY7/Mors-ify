<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mors•ify</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/ico.png" />
  </head>
  <body>
    <div class="cover">
      <div>
        <div class="cover-text-container">
          <img id="cover-image" src="assets/logo.png" />
        </div>
      </div>
    </div>

    <div class="morse-grid-container">
      <div class="morse-grid">
        <div class="morse-grid-column" id="morse-grid-column-one">
          <div class="input">
            <h3>Text<strong>i</strong></h3>
            <textarea
              id="input-text"
              maxlength="1000"
              placeholder="Enter Some Text Here..."
            ></textarea>

            <div class="button-container">
              <button id="text-submit" class="submit">To Morse</button>
            </div>
          </div>
        </div>
        <div class="morse-grid-column" id="morse-grid-column-two">
          <div class="input">
            <h3>Morse</h3>
            <textarea
              id="input-morse"
              maxlength="1000"
              placeholder="Enter Some Morse Here..."
            ></textarea>
            <div class="button-container">
              <button id="morse-submit" class="submit">To Text</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="intro-container">
      <img
        id="clara-start"
        class="clara intro-image fade-in-up"
        src="assets/clara.png"
      />
      <img
        class="clara fade-in-up"
        id="clara-next"
        src="assets/claraNext.png"
      />
      <img
        class="clara fade-in-up"
        id="clara-middle"
        src="assets/claraMiddle.png"
      />
    </div>

    <div class="draggable" id="output-container">
      <h3>Hey<strong>!</strong> your input translated is<strong>:</strong></h3>
      <textarea id="output" maxlength="1000" value="" readonly></textarea>
      <div id="icon-container">
        <img id="close" class="icon" src="assets/close.png" />
        <img id="copy-text-button" class="icon" src="assets/copy.png" />
        <img id="copy-morse-button" class="icon" src="assets/copy.png" />
        <a
          href="mailto:?subject=What hath god wrought?!&body=Check out Mors•ify! It is a morse code translator that can convert text into morse code and vice-versa. The website link is:"
          ><img id="ok" class="icon" src="assets/ok.png"
        /></a>
      </div>
    </div>

    <div class="end-prompt draggable fade-in-up">
      <div id="end-prompt-grid">
        <div id="clara-profile-container">
          <img src="assets/claraProfile.png" />
        </div>

        <div id="end-prompt-text-container">
          <h3>That's All Folks!</h3>
          <p>
            That concludes my programmed tutorial route, but don't worry if you
            ever need me again, I am available at the bottom right.
          </p>
          <p>Have a great day!</p>

          <img id="end-prompt-close" class="icon" src="assets/close.png" />
        </div>
      </div>
    </div>

    <div class="fade-in-up" id="clara-random">
      <div>
        <p id="clara-random-text"></p>
      </div>
    </div>

    <footer>
      <div class="clara-minimised-container fade-in-right">
        <img id="clara-min" src="assets/claraMin.png" />
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
